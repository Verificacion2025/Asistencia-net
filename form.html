<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuesta</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    iframe { width:100%; height:100%; border:0; }
    .msg{
      font-family: system-ui, Arial, sans-serif;
      padding:20px; text-align:center;
    }
  </style>
</head>
<body>
  <div id="wrap" class="msg">Validando acceso...</div>

<script>
const FORM_URL = "https://forms.office.com/r/e418pQnBS0?origin=lprLink";

async function main(){
  const params = new URLSearchParams(location.search);
  const token = params.get("token");

  if(!token){
    location.replace("/"); 
    return;
  }

  try{
    const r = await fetch(`/.netlify/functions/validate?token=${encodeURIComponent(token)}`, { cache:"no-store" });
    const data = await r.json();

    if(!data.ok){
      location.replace("/");
      return;
    }

    document.getElementById("wrap").outerHTML = `
      <iframe src="${FORM_URL}" allow="geolocation *"></iframe>
    `;

    // Quitar token de la barra
    history.replaceState({}, "", "/form.html");

  }catch(e){
    location.replace("/");
  }
}

main();
</script>
</body>
</html>
